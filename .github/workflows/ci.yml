name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build_and_test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run migrations
        env:
          SECRET_KEY: "TEST_KEY"
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: 5432
        run: python manage.py migrate --noinput

      - name: Run tests
        env:
          SECRET_KEY: "TEST_KEY"
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: 5432
        run: python manage.py test --noinput


  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      -   name: Checkout
          uses: actions/checkout@v4

      -   name: Deploy on server (git pull + env + compose)
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SERVER_SSH_KEY }}
            script: |
              set -e
          
              cd /var/www/Homework_5
              
              echo "Switch to main branch and fetch latest code"
              git fetch --all
              git checkout main
              git reset --hard origin/main
              
              echo "Writing .env from secrets"
              cat > .env <<EOF
              SECRET_KEY=${{ secrets.SECRET_KEY }}
              DEBUG=${{ secrets.DEBUG }}
              POSTGRES_DB=${{ secrets.POSTGRES_DB }}
              POSTGRES_USER=${{ secrets.POSTGRES_USER }}
              POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
              POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
              POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}
              REDIS_HOST=${{ secrets.REDIS_HOST }}
              REDIS_PORT=${{ secrets.REDIS_PORT }}
              ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            
              EMAIL_BACKEND=${{ secrets.EMAIL_BACKEND }}
              EMAIL_HOST=${{ secrets.EMAIL_HOST }}
              EMAIL_PORT=${{ secrets.EMAIL_PORT }}
              EMAIL_USE_TLS=${{ secrets.EMAIL_USE_TLS }}
              EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
              EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
            
              STRIPE_API_KEY=${{ secrets.STRIPE_API_KEY }}
              EOF
  
              echo "Rebuilding containers (prod compose)"
              docker compose -f docker-compose.prod.yaml down || true
              docker compose -f docker-compose.prod.yaml build --no-cache
              docker compose -f docker-compose.prod.yaml up -d
              
              echo "Apply migrations"
              docker compose -f docker-compose.prod.yaml exec -T web python manage.py migrate --noinput
              
              echo "Collect static"
              docker compose -f docker-compose.prod.yaml exec -T web python manage.py collectstatic --noinput